apiVersion: apps/v1
kind: Deployment
metadata:
  name: churn
  labels:
    app: fast-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fast-api
  template:
    metadata:
      labels:
        app: fast-api
    spec:
      containers:
      - name: fast-api
        image: gcr.io/assesment-412710/churn-app:latest
        ports:
        - containerPort: 8005